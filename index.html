<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <article class="contenedor">
            <div class="pantalla">
                <input type="text" name="pantalla" id="pantalla" disabled>
                <div class="btn-limpiar" id="limpiar">
                    <i class="fas fa-backspace"></i>
                </div>
            </div>
            <div class="campos">
                <input class="numero1" type="number" name="numero1" id="numero1">
                <input class="numero2" type="number" name="numero2" id="numero2">
            </div>
            <div class="botones">
                <div id="sumar" class="boton btn-sumar">
                    <span>Sumar</span>
                    <i class="fas fa-plus"></i>
                </div>
                <div id="restar" class="boton restar">
                    <span>Restar</span>
                    <i class="fas fa-minus"></i>
                </div>
                <div id="multiplicar" class="boton multiplicar">
                    <span>Multiplicar</span>
                    <i class="fas fa-times"></i>
                </div>
                <div id="dividir" class="boton dividir">
                    <span>Dividir</span>
                    <i class="fas fa-divide"></i>
                </div>
            </div>
        </article>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
