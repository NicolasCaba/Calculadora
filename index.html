<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <article class="contenedor">
            <div class="pantalla">
                <input type="text" name="pantalla" id="pantalla">
                <div class="btn-limpiar" id="limpiar">
                    <i class="fas fa-backspace"></i>
                </div>
            </div>
            <div class="campos">
                <input class="numero1" type="number" name="numero1" id="numero1">
                <input class="numero2" type="number" name="numero2" id="numero2">
            </div>
            <div class="botones">
                <div id="sumar" class="btn-sumar">
                    <span>Sumar</span>
                    <img src="" alt="Icono sumar">
                </div>
                <div id="restar" class="restar">
                    <span>Restar</span>
                    <img src="" alt="Icono restar">
                </div>
                <div id="multiplicar" class="multiplicar">
                    <span>Multiplicar</span>
                    <img src="" alt="Icono multiplicacion">
                </div>
                <div id="dividir" class="dividir">
                    <span>Dividir</span>
                    <img src="" alt="Icono division">
                </div>
            </div>
        </article>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
